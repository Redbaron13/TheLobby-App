
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      - LOCAL_DEV=true
      - SUPABASE_DB_URL=postgresql://postgres:postgres@db:5432/postgres
      - SUPABASE_URL=http://nginx:80
      - SUPABASE_SERVICE_KEY=dummy-key-for-local
    volumes:
      - ./backend/data:/app/backend/data
    restart: always
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: app/Dockerfile
      args:
        EXPO_PUBLIC_SUPABASE_URL: http://localhost/rest/v1
        EXPO_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-local
    restart: always
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  postgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - postgrest

volumes:
  postgres_data:

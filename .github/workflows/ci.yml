name: CI

on:
  push:
    branches: [ main, production-docker-cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  check-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for pycache
        run: |
          if find . -name "__pycache__" -o -name "*.pyc" | grep -q .; then
            echo "Error: __pycache__ or .pyc files found in repo!"
            find . -name "__pycache__" -o -name "*.pyc"
            exit 1
          fi

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest backend/tests/

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc
      - name: Build web
        run: npx expo export -p web
        env:
            EXPO_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
            EXPO_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
            EXPO_PUBLIC_BACKEND_API_URL: "/api"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create .env
        run: cp .env.example .env
      - name: Create backend/.env
        run: cp backend/.env.example backend/.env
      - name: Build Docker images
        run: docker compose build
        env:
            EXPO_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
            EXPO_PUBLIC_SUPABASE_ANON_KEY: "mock-key"

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      - ./backend/data:/app/backend/data
    restart: always

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8081:8081"
    environment:
      - EXPO_PUBLIC_BACKEND_API_URL=http://localhost:8000
    command: sh -c "if [ ! -d node_modules ]; then npm install; fi && npx expo start --web --port 8081"
    depends_on:
      - backend
